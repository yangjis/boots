<title>부트스트랩2(그리드:가로폭을 임의로 정해보자)</title>
<!-- 가로폭을 임의로 정하면 반응형아 안됨. 폭이 말그대로 고정됨
	1. 메타태그 삭제.
	2. 컨테이너 스타일을 직접 지정
	3. 각 선택자의 아이디나 클래스 두번째 이름을 xs로 지정
 -->

</head>
<body>

	<div class="container">
		<!-- 부트스트랩은 컨테이너로 감싸고 시작한다 -->
		<div class="row">
			<div class="col-xs-12">.col-xs-1</div>
		</div>
		
		<div class="row">
			<div class="col-xs-1">.col-xs-1</div>
			<div class="col-xs-1">.col-xs-1</div>
			<div class="col-xs-1">.col-xs-1</div>
			<div class="col-xs-1">.col-xs-1</div>
			<div class="col-xs-1">.col-xs-1</div>
			<div class="col-xs-1">.col-xs-1</div>
			<div class="col-xs-1">.col-xs-1</div>
			<div class="col-xs-1">.col-xs-1</div>
			<div class="col-xs-1">.col-xs-1</div>
			<div class="col-xs-1">.col-xs-1</div>
			<div class="col-xs-1">.col-xs-1</div>
			<div class="col-xs-1">.col-xs-1</div>
		</div>
		
		<div class ="row">
		
			<div class="col-xs-2">.col-xs-1</div>
			<div class="col-xs-10">
				<div class ="row">
					<div class="col-xs-4">.col-xs-1</div>
					<div class="col-xs-4">.col-xs-1</div>
					<div class="col-xs-4">.col-xs-1</div>
				</div>
			</div>
			
		</div>
		
		<div class="row">
			<div class="col-xs-12">.col-xs-1</div>
		</div>
	
	
	</div> <!-- 컨테이너 div -->
	



</body>
